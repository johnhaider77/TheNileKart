server {
    server_name thenilekart.com www.thenilekart.com 40.172.190.250;
    
    # Serve frontend build for all hosts on this server
    root /var/www/thenilekart/frontend/build;
    index index.html index.htm;

    # Frontend SPA routes - serve index.html for all routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Explicitly set cache headers for index.html - never cache
    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate, max-age=0";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Favicon, manifest and SVG with short cache to force refresh (important for mobile)
    location ~* \.(ico|json|svg)$ {
        add_header Cache-Control "public, max-age=3600";
        expires 1h;
    }

    # API proxy to backend
    location /api {
        proxy_pass http://localhost:5000/api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Static assets caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/www.thenilekart.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/www.thenilekart.com/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}

server {
    listen 80;
    server_name thenilekart.com www.thenilekart.com;
    return 301 https://$host$request_uri;
}

